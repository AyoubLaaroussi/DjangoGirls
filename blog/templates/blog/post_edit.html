{% extends 'base.html' %}
{% load crispy_forms_tags %}
    {% block content %}
	    {% if request.user.is_authenticated %}
	    {% if post %}
	        <h1>Post Edit</h1>
	    {% else %}
	 		<h1>Post New</h1>
	   	{% endif %}
	        <form method="POST" class="post-form">{% csrf_token %}
	            {{ form.as_p }}
	            <button type="submit" class="save btn btn-default">Guardar</button>
	        </form>
	    {% endif %}
    {% endblock %}
